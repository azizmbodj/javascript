<!DOCTYPE html>

<body>
    <!-- ES6 il faut ajouter un nouveau attribut à la balise script l'attritbu module 
    à partir du moment où cet attribut est présent dans la balise 
        tout est local 
    -->
    <script type="module">
        let a = 2;
        console.log("premier module");
        // tout le code est LOCAL => s'arrête avec la balise fermante script  
    </script>
    <script type="module">
        function a (){
            console.log("deuxieme module")
        }
        a();
        // tout le code est LOCAL => s'arrête avec la balise fermante script  
    </script>
    <!--  appeler un fichier 07-toto.js externe avec le nouveau système => n'utilise plus l'attribut src -->

                    return 2 + 3;
            }
        } 
        */
        console.log(a); // React // VueJS
        // require == import (Angular) 
        console.log(calcul()); // sinon calcul is not defined
        // dans l'import avec la desctructuration il faut lui dire explicitement tout ce qu'il faut importer
    </script>
</body>
