</head>
<body>
    <script>
        let formation = {
            duree : 5 ,
            unite : "jours" ,
            sommaire : ["rappels", "JSON", "AJax", "API"]
        };

        function programme( {sommaire} ){
            for(let i = 0 ; i < sommaire.length ; i++){
                console.log(sommaire[i]);
            }
        }

        function description({duree, unite}){
            console.log(`je suis une formation de ${duree} ${unite}`);
        }

        programme(formation);
        description(formation);

    </script>
</body>
